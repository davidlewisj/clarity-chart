    <!-- Tailwind CSS CDN -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <!-- Babel for JSX transformation -->
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <!-- Lucide Icons -->
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;
        const { Search, ZoomIn, ZoomOut, ChevronDown, Building2, RefreshCcw, Move, Info, MapPin } = lucide;

        const Logo = () => (
          <div className="flex flex-col">
            <span className="text-[10px] font-bold tracking-tight text-black uppercase leading-none">Center For</span>

          </div>
        );

        const ORG_DATA = {

                    {

                        { id: "4-3-3", name: "Joselyn Avalos", title: "Medical Assistant", type: "staff", location: "Bellevue" }
                      ]

                {

                  children: [
                    {

                      children: [
                        { id: "5-1-1", name: "Caitlin Carter", title: "Biller", type: "staff", location: "Silverdale" },
                        { id: "5-1-2", name: "Stacy Ray", title: "Biller", type: "staff", location: "Silverdale" },

                      ]

                    {

                        {

                          ]

                        { id: "5-4-2", name: "Fatima Gerasmio", title: "Coordination", type: "staff", location: "Remote Support" }
                      ] 
                    }
                  ]
                },
                {
                  id: "6",
                  name: "Katie Fanua",
                  title: "Front End Manager",
                  type: "manager",
                  location: "Silverdale",
                  children: [
                    { id: "6-1", name: "Skylar Sbragia", title: "Patient Care Coordinator", type: "staff", location: "Silverdale" },
                    { id: "6-2", name: "Simon Tavoi", title: "Patient Care Coordinator Lead/Trainer", type: "staff", location: "Silverdale" },
                    { id: "6-3", name: "Mary Moreland", title: "Patient Care Coordinator", type: "staff", location: "Federal Way" },
                    { id: "6-4", name: "Julia Rivera", title: "Patient Care Coordinator", type: "staff", location: "Bellevue" },
                    { id: "6-5", name: "Jordan Staley", title: "Patient Care Coordinator", type: "staff", location: "Bellevue" },
                  ]
                },
                {
                  id: "7",
                  name: "Tanya Kushner, DDS",
                  title: "Dental Sleep Medicine Manager",
                  type: "manager",
                  location: "Silverdale",
                  children: [
                    { id: "7-1", name: "Chris Dryer", title: "Lab Tech", type: "staff", location: "Silverdale" },
                    { 
                      id: "7-2", 
                      name: "Victoria Jones", 
                      title: "Dental Sleep Assistant Lead II", 
                      type: "supervisor", 
                      location: "Silverdale",
                      children: [
                        { id: "7-2-1", name: "Gabby Pearson", title: "Dental Assistant", type: "staff", location: "Silverdale" },
                        { id: "7-2-2", name: "Nancy Smith", title: "Dental Assistant", type: "staff", location: "Silverdale" },
                        { id: "7-2-3", name: "Erin Nickerson", title: "Dental Assistant", type: "staff", location: "Federal Way" },
                        { id: "7-2-4", name: "Ryann Uson", title: "Dental Assistant", type: "staff", location: "Federal Way" },
                        { id: "7-2-5", name: "Anahita Afkham", title: "Dental Assistant", type: "staff", location: "Bellevue" },
                        { id: "7-2-6", name: "Sumiko Haugen", title: "Dental Assistant Lead I", type: "staff", location: "Bellevue" }
                      ] 
                    },
                    { 
                      id: "7-4", 
                      name: "Dental Director", 
                      title: "Medical Leadership", 
                      type: "director", 
                      location: "Silverdale",
                      children: [
                        { id: "7-4-1", name: "Gemma Kwolek, DDS", title: "Dental Provider", type: "staff", location: "Silverdale" },
                        { 
                          id: "7-4-2", 
                          name: "Bita Maraghehpour, DDS, MPH, DABOP", 
                          title: "Dental Provider", 
                          type: "staff", 
                          locations: ["Bellevue", "Federal Way"] 
                        },
                        { id: "7-4-3", name: "Tiffany Lamberton, DDS", title: "Dental Provider", type: "staff", location: "Silverdale" },
                        { id: "7-4-4", name: "Elizabeth Smith, DMD", title: "Dental Provider", type: "staff", location: "Silverdale" },
                        { 
                          id: "7-4-5", 
                          name: "Rattan Bains, DMD", 
                          title: "Dental Provider", 
                          type: "staff", 
                          locations: ["Bellevue", "Federal Way"] 
                        }
                      ] 
                    },
                  ]
                }
              ]
            }
          ]
        };

        const OrgNode = ({ node, expandedNodes, onToggle, searchTerm }) => {
          const hasChildren = node.children && node.children.length > 0;
          const isExpanded = expandedNodes.has(node.id);
          const isMatch = searchTerm && (
            node.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
            node.title.toLowerCase().includes(searchTerm.toLowerCase())
          );

          const HIDE_LOCATION_TYPES = ['visionary', 'integrator', 'manager'];
          const showLocation = !HIDE_LOCATION_TYPES.includes(node.type) && node.id !== "7-4";

          const getTheme = (type) => {
            switch (type) {
              case 'visionary': return 'border-indigo-500 bg-indigo-50 text-indigo-900 shadow-indigo-100';
              case 'integrator': return 'border-purple-500 bg-purple-50 text-purple-900 shadow-purple-100';
              case 'manager': return 'border-blue-600 bg-blue-50 text-blue-900 shadow-blue-100';
              case 'supervisor': return 'border-cyan-500 bg-cyan-50 text-cyan-900 shadow-cyan-100';
              case 'director': return 'border-rose-500 bg-rose-50 text-rose-900 shadow-rose-100';
              default: return 'border-slate-300 bg-white text-slate-800 shadow-slate-100';
            }
          };

          const getLocationColor = (location) => {
            switch (location) {
              case 'Bellevue': return 'bg-amber-100 text-amber-800 border-amber-300';
              case 'Federal Way': return 'bg-emerald-100 text-emerald-800 border-emerald-300';
              case 'Silverdale': return 'bg-sky-100 text-sky-800 border-sky-300';
              case 'Remote Support': return 'bg-fuchsia-100 text-fuchsia-800 border-fuchsia-300';
              default: return 'bg-slate-100 text-slate-600 border-slate-200';
            }
          };

          const locationsToRender = node.locations || (node.location ? [node.location] : []);

          return (
            <div className="flex flex-col items-center">
              <div 
                onClick={() => hasChildren && onToggle(node.id)}
                className={`relative z-10 w-64 p-5 rounded-xl shadow-md border-2 transition-all duration-300 cursor-pointer
                  ${getTheme(node.type)}
                  ${isMatch ? 'ring-4 ring-yellow-400 scale-105 z-20 shadow-xl' : 'hover:shadow-lg hover:-translate-y-0.5'}
                `}
              >
                {showLocation && locationsToRender.length > 0 && (
                  <div className="absolute top-2 right-2 flex flex-col gap-1 items-end z-20">
                    {locationsToRender.map((loc, i) => (
                      <div 
                        key={i} 
                        className={`px-1.5 py-0.5 rounded-md border text-[9px] font-bold flex items-center gap-1 shadow-sm uppercase tracking-tighter ${getLocationColor(loc)}`}
                      >
                        <MapPin className="w-2 h-2 flex-shrink-0" />
                        {loc}
                      </div>
                    ))}
                  </div>
                )}

                <div className="flex flex-col items-center text-center gap-1 mt-1">
                  <h3 className={`font-bold text-sm leading-tight w-full text-left ${showLocation ? 'pr-12' : ''}`}>
                    {node.name}
                  </h3>
                  <p className="text-[11px] font-medium opacity-70 uppercase tracking-wide text-left w-full">
                    {node.title}
                  </p>
                </div>

                {hasChildren && (
                  <div className="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-white rounded-full border border-slate-200 p-0.5 shadow-sm transition-transform hover:scale-110">
                    <ChevronDown className={`w-3.5 h-3.5 text-slate-400 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} />
                  </div>
                )}
              </div>

              {hasChildren && isExpanded && (
                <div className="relative pt-10 flex">
                  <div className="absolute top-0 left-1/2 -translate-x-1/2 w-px h-10 bg-slate-300" />
                  <div className="flex gap-8">
                    {node.children.map((child, idx) => {
                      const isFirst = idx === 0;
                      const isLast = idx === node.children.length - 1;
                      const isOnly = node.children.length === 1;
                      
                      return (
                        <div key={child.id} className="relative">
                          {!isOnly && (
                            <div 
                              className={`absolute top-0 h-px bg-slate-300 transition-all
                                ${isFirst ? 'left-1/2 right-0' : isLast ? 'left-0 right-1/2' : 'left-0 right-0'}`} 
                            />
                          )}
                          <div className="absolute top-0 left-1/2 -translate-x-1/2 w-px h-10 bg-slate-300" />
                          
                          <div className="pt-10">
                            <OrgNode 
                              node={child} 
                              expandedNodes={expandedNodes} 
                              onToggle={onToggle} 
                              searchTerm={searchTerm} 
                            />
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              )}
            </div>
          );
        };

        const App = () => {
          const [expandedNodes, setExpandedNodes] = useState(new Set(["1", "2", "3", "4", "5", "6", "7", "7-2", "7-4"]));
          const [searchTerm, setSearchTerm] = useState("");
          const [zoom, setZoom] = useState(0.8);
          const [pan, setPan] = useState({ x: 0, y: 0 });
          const [isDragging, setIsDragging] = useState(false);
          const containerRef = useRef(null);
          const lastPos = useRef({ x: 0, y: 0 });

          const handleWheel = useCallback((e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.015 : 0.015;
            setZoom(prev => Math.min(Math.max(0.1, prev + delta), 2));
          }, []);

          useEffect(() => {
            const el = containerRef.current;
            if (el) {
              el.addEventListener('wheel', handleWheel, { passive: false });
              return () => el.removeEventListener('wheel', handleWheel);
            }
          }, [handleWheel]);

          const toggleNode = (id) => {
            setExpandedNodes(prev => {
              const next = new Set(prev);
              if (next.has(id)) next.delete(id); else next.add(id);
              return next;
            });
          };

          const handleMouseDown = (e) => {
            if (e.button !== 0) return;
            setIsDragging(true);
            lastPos.current = { x: e.clientX, y: e.clientY };
          };

          const handleMouseMove = (e) => {
            if (!isDragging) return;
            const dx = e.clientX - lastPos.current.x;
            const dy = e.clientY - lastPos.current.y;
            setPan(p => ({ x: p.x + dx, y: p.y + dy }));
            lastPos.current = { x: e.clientX, y: e.clientY };
          };

          const resetView = () => {
            setPan({ x: 0, y: 0 });
            setZoom(0.8);
          };

          const expandAll = () => {
            const allIds = new Set();
            const traverse = (n) => {
              allIds.add(n.id);
              if (n.children) n.children.forEach(traverse);
            };
            traverse(ORG_DATA);
            setExpandedNodes(allIds);
          };

          const collapseAll = () => {
            setExpandedNodes(new Set(["1"]));
          };

          return (
            <div className="h-screen w-full bg-slate-50 flex flex-col overflow-hidden font-sans select-none">
              <div className="bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between z-50 shadow-sm">
                <div className="flex items-center gap-8">
                  <Logo />
                  <div className="h-10 w-px bg-slate-200 hidden md:block"></div>
                  <div>
                    <h1 className="font-extrabold text-slate-900 text-xl leading-none">Clarity Chart</h1>
                    <p className="text-[10px] uppercase tracking-widest text-slate-400 font-bold mt-1">Personnel Overview</p>
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  <div className="relative">
                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300" />
                    <input 
                      type="text" 
                      placeholder="Search..."
                      className="pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm w-64 focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                  </div>
                  <div className="flex items-center bg-slate-100 rounded-xl p-1">
                    <button onClick={() => setZoom(z => Math.max(0.1, z - 0.15))} className="p-2 hover:bg-white rounded-lg transition-all text-slate-500"><ZoomOut className="w-4 h-4" /></button>
                    <span className="text-[11px] font-bold text-slate-600 w-10 text-center">{Math.round(zoom * 100)}%</span>
                    <button onClick={() => setZoom(z => Math.min(2, z + 0.15))} className="p-2 hover:bg-white rounded-lg transition-all text-slate-500"><ZoomIn className="w-4 h-4" /></button>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={expandAll} className="px-3 py-1.5 text-xs font-semibold text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-lg">Expand All</button>
                    <button onClick={collapseAll} className="px-3 py-1.5 text-xs font-semibold text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg">Collapse All</button>
                    <button onClick={resetView} className="p-2.5 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 shadow-sm"><RefreshCcw className="w-4 h-4 text-slate-600" /></button>
                  </div>
                </div>
              </div>

              <div 
                ref={containerRef}
                className="flex-1 relative overflow-hidden cursor-grab active:cursor-grabbing"
                onMouseDown={handleMouseDown}
                onMouseMove={handleMouseMove}
                onMouseUp={() => setIsDragging(false)}
                onMouseLeave={() => setIsDragging(false)}
              >
                <div className="absolute inset-0 opacity-[0.4]" style={{ backgroundImage: `radial-gradient(circle, #cbd5e1 1px, transparent 1px)`, backgroundSize: `${30 * zoom}px ${30 * zoom}px`, transform: `translate(${pan.x}px, ${pan.y}px)` }} />
                <div className="absolute w-full flex justify-center pt-20 pointer-events-none" style={{ transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`, transformOrigin: 'top center', transition: isDragging ? 'none' : 'transform 0.1s ease-out' }}>
                  <div className="pointer-events-auto">
                    <OrgNode node={ORG_DATA} expandedNodes={expandedNodes} onToggle={toggleNode} searchTerm={searchTerm} />
                  </div>
                </div>
              </div>

              <div className="bg-white border-t border-slate-200 px-8 py-3 flex items-center justify-between z-50">
                <div className="flex items-center gap-4 text-slate-400">
                   <div className="flex items-center gap-1.5 text-xs"><Move className="w-3.5 h-3.5" /> Drag to pan</div>
                   <div className="flex items-center gap-1.5 text-xs"><Info className="w-3.5 h-3.5" /> Scroll wheel to zoom</div>
                </div>
                <div className="text-[10px] text-slate-300 font-medium tracking-wider uppercase">Internal Clarity Chart v2.1</div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
